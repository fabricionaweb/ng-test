<table class="products-table">
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>

  @if (products.length === 0) {
    <tr>
      <td colspan="2">
        No products
      </td>
    </tr>
  }

  @for (product of products; track product) {
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency }}</td>
    </tr>
  }
</table>
